<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Corberr Desserts</title>
<style>
:root{
  --bg:#fafafa;
  --card:#fff;
  --muted:#6b6b6b;
  --accent:#d35400;
  --gap:16px;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  background:var(--bg);
  color:#111;
  line-height:1.4;
  padding:16px;
}

.site{
  max-width:1100px;
  margin:0 auto;
  padding:16px;
}

header{
  text-align:center;
  margin-bottom:24px;
}
h1{font-size:1.8rem;margin-bottom:8px;}
p.lead{color:var(--muted);font-size:1rem;}

/* 3-column gallery */
.gallery-3col{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:var(--gap);
  margin-bottom:32px;
}

/* 2-column gallery */
.gallery-2col{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:var(--gap);
  margin-bottom:32px;
}

.gallery-2col .card img {
aspect-ratio: 3/4; /* width:height ratio â€” portrait */
object-fit: cover; /* crop to fill the container if needed */
height: auto; /* keep width scaling */
}


/* Single-column gallery */
.gallery-single{
  display:flex;
  flex-direction:column;
  gap:var(--gap);
  margin-bottom:32px;
}

.card{
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  box-shadow:0 6px 18px rgba(0,0,0,0.05);
  transition:transform .16s ease, box-shadow .16s ease;
}

.card img{
  width:100%;
  height:auto;
  display:block;
}

.card-body{
  padding:12px;
  text-align:center;
}
.card-body .title{font-weight:600;margin-bottom:6px;}
.card-body .desc{color:var(--muted); font-size:0.95rem;}
.card-body .caption{font-size:0.85rem; color:var(--muted); margin-top:4px;}

.actions{
  text-align:center;
  margin-top:16px;
}
.btn{
  padding:10px 16px;
  background:var(--accent);
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  display: inline-block;     /* makes links behave like buttons */
  text-decoration: none; 
}

@media (max-width:420px){
  body{padding:12px;}
}
</style>
</head>
<body>

<div class="site">

  <!-- Single-column gallery -->
  <section class="gallery-single">
    <article class="card">
      <img src="menu1.jpg" alt="Another Full Width Item">
    </article>
    <article class="card">
      <img src="menu2.jpg" alt="Another Full Width Item">
    </article>
    <article class="card">
      <img src="menu3.png" alt="Another Full Width Item">
    </article>
  </section>

  <div class="actions">
    <button class="btn"><a href="index.html" class="btn">Go Back</a></button>
  </div>
</div>

</body>
</html>
